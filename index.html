<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My File Storage</title>
</head>
<body>
  <h1>My Cloud Storage</h1>

  <!-- Auth -->
  <div>
    <input id="signupName" placeholder="Name">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPass" placeholder="Password" type="password">
    <button id="signupBtn">Sign Up</button>
    <br><br>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
  </div>

  <hr>

  <!-- Upload -->
  <div>
    <input type="file" id="fileInput">
    <button onclick="uploadFile(fileInput.files[0])">Upload File</button>
  </div>

  <ul id="fileList"></ul>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
